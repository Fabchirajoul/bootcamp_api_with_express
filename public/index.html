<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOTCAMP API</title>
    <!-- <script src="index.js"></script> -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        [x-cloak] {
            display: none;
        }
    </style>
     <script src="code.js" ></script>

</head>

<body class="container">

    <div class="card" x-data="BOOTCAMPEXPRESSAPI" x-cloak>
        <main>
            <section>
                <div class="row">
                    <div class="col l12 m12 s12" style="text-align: center; background-color: aqua;">
                        <p x-text="title"></p>

                    </div>

                </div>
            </section>
            <section>
                <div class="row">
                    <div class="input-field col l6 m12 s12" style="text-align: center; background-color: bisque;">
                        <!-- Greet function starts here -->
                        <h5 x-text="titlegreet"></h5>


                        <form x-on:submit.prevent="this.nameUser=nameUser, selectedLanguage=languages.value">
                            <label><b>Plese Enter your Username and choose a Language</b></label>
                            <br>
                            <input type="text" x-model="nameUser" placeholder="Click to enter your names">
                            <br>
                            <select class="browser-default" name="languages" id="languages">
                                <option value="" disabled selected>Choose a language</option>
                                <option value="Hello">English</option>
                                <option value="Bonjour">French</option>
                                <option value="Habari">Swahili</option>
                                <option value="Kunjani">Zulu</option>

                            </select><br>
                            <button x-on:click="greet">Greet</button>
                        </form>
                        <div><span><label x-text="selectedLanguage"></label></span>
                            <span x-text="greetPhrase"></span>
                        </div>

                    </div>

                    <!-- Greet function ends here -->

                    <!-- Word game starts here -->

                    <div class="input-field col l6 m12 s12" style="text-align: center; background-color: blueviolet;">
                        <h5 x-text="titlewordgame"></h5>

                        <form x-on:submit.prevent="this.str=str">
                            <label>Enter a sentence</label>
                            <br>
                            <input type="text" x-model="str" placeholder="Click to enter Sentence here to calculate">
                            <br>
                            <button x-on:click="wordGame">Submit</button>
                        </form>
                        <div>
                            <label>Shortest Word: </label>
                            <span x-text="short"></span>
                        </div>

                        <div>
                            <label>Longest Word: </label>
                            <span x-text="long"></span>
                        </div>
                        <div>
                            <label>Sentence Length:</label>
                            <span x-text="sentenceLength"></span>
                        </div>

                    </div>

                    <!-- Word game ends here -->

                </div>
            </section>

            <section>
                <div class="row">
                    <div class="input-field col l6 m12 s12" style="text-align: center; background-color: aquamarine;">
                        <!-- Enough airtime starts here -->
                        <h5 x-text="titleairtime"></h5><br>
                        <form x-on:submit.prevent="this.atStr=atStr, this.AT=AT">
                            <label>Enter airtime available</label>
                            <br>
                            <input type="number" value="" x-model="AT" placeholder="Click to enter Amount">
                            <br>
                            <label>Enter string in format 'call,data,sms'</label>
                            <br>
                            <input type="text" x-model="atStr" placeholder="Click to submit the airtime usage">
                            <br>
                            <button x-on:click="enoughAT">Submit</button>
                        </form>
                        <br>
                        <span x-text="airStr"></span>

                    </div>
                    <!-- Enough airtime ends here -->
                    <div class="input-field col l6 m12 s12"
                        style="text-align: center; background-color: rgba(127, 187, 255, 0.707);">
                        <!-- Transport fee starts here -->
                        <h5 x-text="titleTransportFee"></h5><br><br>
                        <form x-on:submit.prevent="this.daytime = time.value">
                            <label for="time">Choose a time of day:</label>
                            <select class="browser-default" x-model="daytime" name="time" id="time">
                                <option value="" disabled selected>Choose a Shift</option>
                                <option value="morning">Morning</option>
                                <option value="afternoon">Afternoon</option>
                                <option value="other">Night</option>

                            </select><br>
                            <button @click="fee">Submit</button>

                        </form><br><br><br>
                        <div><span x-text="price"></span></div>

                    </div>
                    <!-- Transport fee ends here -->
                </div>
            </section>

            <section>
                <div class="row">
                    <div class="input-field col l6 m12 s12" style="text-align: center; background-color: beige;">
                        <!-- Phone bill starts here -->
                        <h5 x-text="titlePhoneBill"></h5>
                        <form x-on:submit.prevent="this.strList=strList">
                            <label>Enter string in format 'call,data,sms'</label>
                            <br>
                            <input type="text" x-model="strList" placeholder="Click to enter string in string form">
                            <br>
                            <button x-on:click="bill">Submit</button>

                        </form>
                        <br>
                        <span x-text="returnString"></span>

                    </div>
                    <!-- Phone bill ends here -->
                    <!-- Weekday starts here -->
                    <div class="input-field col l6 m12 s12" style="text-align: center; background-color: aquamarine;">
                        <h5 x-text="titleWeekDay"></h5>
                        <form x-on:submit.prevent="this.weekss=weekss">
                            <label>Choose the day of the week</label>
                            <select class="browser-default" x-model="weekss" name="dayofweek" id="dayofweek">
                                <option value="" disabled selected>Choose a day</option>
                                <option value="week">Monday</option>
                                <option value="week">Tuesday</option>
                                <option value="week">Wednesday</option>
                                <option value="week">Thursday</option>
                                <option value="week">Friday</option>
                                <option value="weekend">Saturday</option>
                                <option value="weekend">Sunday</option>

                            </select><br>
                            <button x-on:click="weeks">Submit</button>
                        </form>
                        <br>
                        <span x-text="weekssss"></span>

                    </div>
                    <!-- Weekday ends here -->
                </div>
            </section>
        
        </main>
</body>
